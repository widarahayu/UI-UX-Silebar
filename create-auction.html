<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buat Lelang Baru - SILEBAR</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: 'var(--color-primary)',
                        'primary-light': 'var(--color-primary-light)',
                        'primary-dark': 'var(--color-primary-dark)',
                        background: 'var(--color-background)',
                        surface: 'var(--color-surface)',
                        text: {
                            main: 'var(--color-text-main)',
                            muted: 'var(--color-text-muted)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --color-primary: #0066FF;
            --color-primary-light: #3385FF;
            --color-primary-dark: #0052CC;
            --color-background: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-text-main: #1E293B;
            --color-text-muted: #64748B;
        }

        .dark {
            --color-primary: #3385FF;
            --color-primary-light: #5BA3FF;
            --color-primary-dark: #0066FF;
            --color-background: #0F172A;
            --color-surface: #1E293B;
            --color-text-main: #F8FAFC;
            --color-text-muted: #94A3B8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-surface sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-primary tracking-tighter">SILEBAR</span>
                    </a>
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="index.html"
                            class="text-text-muted hover:text-primary px-3 py-2 text-sm font-medium">Beranda</a>
                        <a href="dashboard-seller.html"
                            class="text-text-muted hover:text-primary px-3 py-2 text-sm font-medium">Dashboard</a>
                        <span class="text-primary px-3 py-2 text-sm font-medium">Buat Lelang</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-grow py-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-surface rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-8">
                <div class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-text-main mb-2">Buat Lelang Baru</h1>
                    <p class="text-text-muted">Isi detail barang yang ingin Anda lelang</p>
                </div>

                <form action="#" method="POST" class="space-y-6">
                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-text-main mb-2">Foto Barang</label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-xl hover:border-primary transition-colors cursor-pointer bg-gray-50 dark:bg-gray-800">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-text-muted" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-text-muted justify-center">
                                    <label for="file-upload"
                                        class="relative cursor-pointer bg-surface rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                        <span>Upload file</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">atau drag and drop</p>
                                </div>
                                <p class="text-xs text-text-muted">PNG, JPG, GIF up to 5MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- Item Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label for="title" class="block text-sm font-medium text-text-main">Nama Barang</label>
                            <input type="text" name="title" id="title"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border"
                                placeholder="Contoh: iPhone 14 Pro Max 256GB">
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-text-main">Kategori</label>
                            <select id="category" name="category"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border">
                                <option>Elektronik</option>
                                <option>Fashion</option>
                                <option>Otomotif</option>
                                <option>Koleksi</option>
                            </select>
                        </div>

                        <div>
                            <label for="price" class="block text-sm font-medium text-text-main">Harga Awal (Rp)</label>
                            <input type="number" name="price" id="price"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border"
                                placeholder="1000000">
                        </div>

                        <div class="col-span-2">
                            <label for="description" class="block text-sm font-medium text-text-main">Deskripsi
                                Lengkap</label>
                            <textarea id="description" name="description" rows="4"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border"
                                placeholder="Jelaskan kondisi barang, kelengkapan, dan minus jika ada..."></textarea>
                        </div>

                        <div>
                            <label for="start_time" class="block text-sm font-medium text-text-main">Waktu Mulai</label>
                            <input type="datetime-local" name="start_time" id="start_time"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border">
                        </div>

                        <div>
                            <label for="end_time" class="block text-sm font-medium text-text-main">Waktu Selesai</label>
                            <input type="datetime-local" name="end_time" id="end_time"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-2 border">
                        </div>
                    </div>

                    <div class="pt-4 flex justify-end gap-3">
                        <a href="dashboard-seller.html"
                            class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium text-text-muted hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">Batal</a>
                        <button type="submit"
                            class="px-6 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg text-sm font-medium shadow-lg shadow-blue-200 dark:shadow-none transition-colors">Posting
                            Lelang</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/mock-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Auth
            const user = MockDB.requireAuth(['seller']);

            // Handle Form
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = {
                    title: formData.get('title'),
                    category: formData.get('category'),
                    price: parseInt(formData.get('price')),
                    description: formData.get('description'),
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time'),
                    image: 'https://placehold.co/400x300/e2e8f0/64748b?text=' + formData.get('title').split(' ')[0], // Mock Image
                    seller_email: user.email
                };

                MockDB.createAuction(data);
                alert('Lelang berhasil dibuat! Menunggu verifikasi admin.');
                window.location.href = 'dashboard-seller.html';
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-surface border-t border-gray-200 dark:border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-sm text-text-muted">&copy; 2025 SILEBAR. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
