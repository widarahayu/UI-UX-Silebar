<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daftar - SILEBAR</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: 'var(--color-primary)',
                        'primary-light': 'var(--color-primary-light)',
                        'primary-dark': 'var(--color-primary-dark)',

                        secondary: 'var(--color-secondary)',
                        'secondary-light': 'var(--color-secondary-light)',
                        'secondary-dark': 'var(--color-secondary-dark)',

                        accent: 'var(--color-accent)', // Warning/Orange
                        success: 'var(--color-success)',
                        error: 'var(--color-error)',

                        background: 'var(--color-background)',
                        surface: 'var(--color-surface)',
                        'surface-card': 'var(--color-surface-card)',

                        text: {
                            main: 'var(--color-text-main)',
                            muted: 'var(--color-text-muted)',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS & Variables -->
    <style>
        [x-cloak] {
            display: none !important;
        }

        :root {
            /* Light Mode Palette */
            --color-primary: #0066FF;
            --color-primary-light: #3385FF;
            --color-primary-dark: #0052CC;

            --color-secondary: #00B4D8;
            --color-secondary-light: #48CAE4;
            --color-secondary-dark: #0096C7;

            --color-accent: #F59E0B;
            /* Warning/Orange for Actions */
            --color-success: #10B981;
            --color-error: #EF4444;

            --color-background: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-surface-card: #FFFFFF;

            --color-text-main: #1E293B;
            --color-text-muted: #64748B;
        }

        .dark {
            /* Dark Mode Palette */
            --color-primary: #3385FF;
            --color-primary-light: #5BA3FF;
            --color-primary-dark: #0066FF;

            --color-secondary: #48CAE4;
            --color-secondary-light: #90E0EF;
            --color-secondary-dark: #00B4D8;

            --color-accent: #FBBF24;
            --color-success: #34D399;
            --color-error: #F87171;

            --color-background: #0F172A;
            --color-surface: #1E293B;
            --color-surface-card: #334155;

            --color-text-main: #F8FAFC;
            --color-text-muted: #94A3B8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900">
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-text-main">Buat Akun Baru</h2>
                <p class="mt-2 text-text-muted">Daftar untuk mulai berpartisipasi dalam lelang</p>
            </div>
            
            <div class="bg-surface rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-8">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="name" class="block text-sm font-medium text-text-main mb-2">Nama Lengkap</label>
                        <input 
                            id="name" 
                            name="name" 
                            type="text" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="masukkan nama lengkap Anda"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-text-main mb-2">Email</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="masukkan email Anda"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-text-main mb-2">Nomor Telepon</label>
                        <input 
                            id="phone" 
                            name="phone" 
                            type="tel" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="masukkan nomor telepon Anda"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-text-main mb-2">Password</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="new-password" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="buat password Anda"
                        >
                    </div>

                    <div>
                        <label for="password_confirmation" class="block text-sm font-medium text-text-main mb-2">Konfirmasi Password</label>
                        <input 
                            id="password_confirmation" 
                            name="password_confirmation" 
                            type="password" 
                            autocomplete="new-password" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="konfirmasi password Anda"
                        >
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-text-main mb-2">Peran</label>
                        <select 
                            id="role" 
                            name="role" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-surface text-text-main focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                            <option value="">Pilih peran Anda</option>
                            <option value="buyer">Pembeli</option>
                            <option value="seller">Penjual</option>
                        </select>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input 
                                id="terms" 
                                name="terms" 
                                type="checkbox" 
                                required 
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                            >
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-text-main">
                                Saya setuju dengan 
                                <a href="#" class="font-medium text-primary hover:text-primary-dark">syarat & ketentuan</a> 
                                dan 
                                <a href="#" class="font-medium text-primary hover:text-primary-dark">kebijakan privasi</a>
                            </label>
                        </div>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                        >
                            Buat Akun
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-surface text-text-muted">
                                Atau daftar dengan
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button 
                            type="button" 
                            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-text-main hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg>
                            <span class="ml-2">Google</span>
                        </button>

                        <button 
                            type="button" 
                            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-text-main hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                            <span class="ml-2">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-sm text-text-muted">
                    Sudah punya akun? 
                    <a href="login.html" class="font-medium text-primary hover:text-primary-dark">
                        Masuk disini
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-surface border-t border-gray-200 dark:border-gray-700 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm text-text-muted">
                    &copy; 2025 SILEBAR - Sistem Lelang Barang. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
